<mat-expansion-panel hideToggle="true" (opened)="openEmitter.emit(item.uid)" [expanded]="expanded">
  <mat-expansion-panel-header>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="item-wrapper">
      <div fxFlex="50">
        {{ item.name }}
      </div>
      <div fxFlex="20">
        {{ item.price }} $
      </div>
      <span fxFlex></span>
      <div class="btn" fxFlex (click)="$event.stopPropagation()">
        <button mat-button (click)="openChat()">Chat</button>
        <span *ngIf="unread > 0" class="notification">{{ unread }}</span>
      </div>
    </div>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <p>{{ item.desc }}</p> 
    <div class="photos-wrapper" fxLayout="row" fxLayoutGap="10px">
      <img fxFlex="25" *ngIf="item.photos[0]" [src]="item.photos[0]" alt="">
      <img fxFlex="25" *ngIf="item.photos[1]" [src]="item.photos[1]" alt="">
      <img fxFlex="25" *ngIf="item.photos[2]" [src]="item.photos[2]" alt="">
    </div>
  </ng-template>
</mat-expansion-panel>
