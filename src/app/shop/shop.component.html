<div fxLayout="row" fxLayoutAlign="space-between center" class="wrapper">
  <app-filter></app-filter>

  <div fxFlex>
    <div *ngFor="let item of data$|async; let i = index" fxLayoutAlign="center center">
      <div *ngIf="i === 1">
          <app-item [item]="item"></app-item>
          <button mat-raised-button color="accent" (click)="ignore(item)">Don't show again</button>
      </div>
    </div>
  </div>

</div>
