<div fxLayout="column" class="filter">
  <span>
    <h3 cdk-focus-initial>Filter by</h3>
  </span>

  <span fxLayout="column" fxLayoutGap.lt-sm="10px">
    <mat-form-field fxFlexAlign.gt-xs="end">
      <input matInput placeholder="Town" #townInput [formControl]="townControl" [value]="selectedTown">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Category" (change)="switchCategory($event)">
        <mat-option value="">---</mat-option>
        <mat-option *ngFor="let cat of categories" [value]="cat">
          {{ cat }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>
</div>
